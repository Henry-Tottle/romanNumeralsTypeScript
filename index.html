<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="functions.js" defer></script>
  <title>Roman Numeral Converter</title>
</head>
<body>
<header>
  <h1>Roman Numeral Converter</h1>
  <p>Input a number between 1 and 3000 and have it converted into Roman Numerals</p>
</header>
<div>
  <form>
    <label>Number: <input type="number" min="1" max="3000" step="1" name="input"></label>
    <button>Convert</button>
  </form>
</div>
</body>
</html>
