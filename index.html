<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="module" src="script.js" defer></script>
    <title>Roman Numeral Converter</title>
</head>
<body>
<section>
  <h1>Roman Numeral Converter</h1>
  <p>Choose a number between 1-3000 inclusive to find out what it would be in Roman Numerals.</p>
</section>
<section>
  <form>
    <label>Number input: <input type="number" min="1" max="3000" step="1" name="number"></label>
    <button>Convert</button>
  </form>
</section>
</body>
</html>
